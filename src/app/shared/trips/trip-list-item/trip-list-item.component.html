<div class="app-cards" fxLayout="column" fxLayoutAlign="space-around center">
  <md-card class="example-card">
    <md-card-header>
      <div md-card-avatar class="example-header-image" style="background-image: url('assets/img/slider3.png');"></div>
      <md-card-title>Akash Borad</md-card-title>
      <md-card-subtitle>Dog Breed</md-card-subtitle>

      <span class="example-spacer"></span>

      <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
      </button>

      <md-menu #menu="mdMenu">
        <button md-menu-item>
          <md-icon>dialpad</md-icon>
          <span>Redial</span>
        </button>
        <button md-menu-item disabled>
          <md-icon>voicemail</md-icon>
          <span>Check voicemail</span>
        </button>
        <button md-menu-item>
          <md-icon>notifications_off</md-icon>
          <span>Disable alerts</span>
        </button>
      </md-menu>

    </md-card-header>

    <img md-card-image src="assets/img/DoggyPaddle01.jpg">

    <md-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
        very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </md-card-content>

    <md-card-actions>
      <div fxLayout="row">
       <button md-icon-button>
        <md-icon>favorite_border</md-icon>
      </button>
       <span class="example-spacer"></span>
       <md-input-container class="example-full-width">
          <textarea mdInput placeholder="Add Comment"></textarea>
      </md-input-container>
      </div>
    </md-card-actions>

  </md-card>
</div>
